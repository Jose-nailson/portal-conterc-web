<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal CONTERC - Banco do Nordeste</title>
    <style>
        /* ============================================= */
/* CSS UNIFICADO - Portal CONTERC BNB           */
/* ============================================= */

/* Variáveis */
:root {
    --cor-primaria: #004a91;
    --cor-primaria-hover: #003b73;
    --cor-secundaria: #ff7f00;
    --cor-sucesso: #28a745;
    --cor-erro: #dc3545;
    --cor-info-fundo: #e6f7ec;
    --cor-erro-fundo: #fbeaea;
    --cor-fundo-site: #f4f4f4;
    --cor-fundo-card: #ffffff;
    --cor-texto-primario: #333;
    --cor-texto-secundario: #555;
    --cor-borda: #ccc;
    --cor-borda-foco: var(--cor-primaria);
    --fonte-principal: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    --tamanho-fonte-base: 1rem;
    --peso-fonte-normal: 400;
    --peso-fonte-semibold: 600;
    --espacamento-padrao: 15px;
    --espacamento-grande: 25px;
    --sombra-caixa: 0 4px 8px rgba(0,0,0,0.1);
    --borda-radius: 8px;
}

/* Global */
*, *::before, *::after {
    box-sizing: border-box;
}

body, html {
    margin: 0;
    padding: 0;
}

body {
    font-family: var(--fonte-principal);
    background-color: var(--cor-fundo-site);
    color: var(--cor-texto-primario);
    font-size: var(--tamanho-fonte-base);
    font-weight: var(--peso-fonte-normal);
    line-height: 1.6;
}

/* Layout */
header {
    background-color: var(--cor-primaria);
    color: var(--cor-fundo-card);
    padding: 20px 0;
    text-align: center;
    box-shadow: var(--sombra-caixa);
    position: relative;
}

header h1 {
    margin: 0;
    font-size: 1.75rem;
}

header p {
    margin: 5px 0 0 0;
    opacity: 0.9;
}

main {
    display: flex;
    justify-content: center;
    padding: var(--espacamento-grande);
}

.container {
    max-width: 1200px;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
}

.form-section {
    background-color: var(--cor-fundo-card);
    padding: var(--espacamento-grande);
    border-radius: var(--borda-radius);
    box-shadow: var(--sombra-caixa);
}

h2 {
    color: var(--cor-primaria);
    border-bottom: 2px solid var(--cor-fundo-site);
    padding-bottom: 10px;
    margin-top: 0;
    margin-bottom: var(--espacamento-padrao);
}

/* Forms */
form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: var(--peso-fonte-semibold);
    color: var(--cor-texto-secundario);
}

input[type="text"],
input[type="email"],
input[type="date"],
input[type="password"] {
    padding: 12px;
    margin-bottom: var(--espacamento-padrao);
    border: 1px solid var(--cor-borda);
    border-radius: 4px;
    font-size: var(--tamanho-fonte-base);
    font-family: var(--fonte-principal);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
    outline: none;
    border-color: var(--cor-borda-foco);
    box-shadow: 0 0 0 2px rgba(0, 74, 145, 0.1);
}

/* Buttons */
button {
    background-color: var(--cor-primaria);
    color: var(--cor-fundo-card);
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    font-size: var(--tamanho-fonte-base);
    font-weight: var(--peso-fonte-semibold);
    cursor: pointer;
    transition: background-color 0.3s ease, opacity 0.3s ease;
}

button:hover {
    background-color: var(--cor-primaria-hover);
}

button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
    opacity: 0.7;
}

/* Messages */
.form-message {
    margin-top: var(--espacamento-padrao);
    padding: 10px;
    border-radius: 4px;
    display: none;
    font-weight: 500;
}

.form-message--sucesso {
    display: block !important;
    background-color: var(--cor-info-fundo);
    border: 1px solid var(--cor-sucesso);
    color: var(--cor-sucesso);
}

.form-message--erro {
    display: block !important;
    background-color: var(--cor-erro-fundo);
    border: 1px solid var(--cor-erro);
    color: var(--cor-erro);
}

.form-message--info {
    display: block !important;
    color: var(--cor-texto-secundario);
    background-color: #f8f9fa;
    border: 1px solid var(--cor-borda);
}

/* Login System */
.login-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #004a91 0%, #003b73 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    font-family: var(--fonte-principal);
}

.login-form {
    background: var(--cor-fundo-card);
    padding: var(--espacamento-grande);
    border-radius: var(--borda-radius);
    box-shadow: var(--sombra-caixa);
    width: 100%;
    max-width: 400px;
    text-align: center;
    margin: 20px;
}

.login-form h2 {
    color: var(--cor-primaria);
    margin-bottom: 10px;
    font-size: 1.5rem;
}

.login-form p {
    color: var(--cor-texto-secundario);
    margin-bottom: 30px;
    font-size: 0.9rem;
}

.login-form .form-group {
    margin-bottom: var(--espacamento-padrao);
    text-align: left;
}

.login-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: var(--peso-fonte-semibold);
    color: var(--cor-texto-secundario);
}

#btn-login {
    width: 100%;
    margin-top: 10px;
}

#btn-logout {
    background: var(--cor-erro);
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    font-size: 0.9rem;
    font-weight: var(--peso-fonte-semibold);
    cursor: pointer;
    transition: background-color 0.3s ease;
    position: absolute;
    top: 20px;
    right: 20px;
}

#btn-logout:hover {
    background: #c82333;
}

#main-content {
    display: none;
}

/* Responsive */
@media (max-width: 900px) {
    .container {
        grid-template-columns: 1fr;
    }
    
    main {
        padding: 15px;
    }
    
    .form-section {
        padding: 20px;
    }
}
    </style>
    
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Sistema de Login -->
    <div id="login-container" class="login-container">
        <div class="login-form">
            <h2>Portal CONTERC - Banco do Nordeste</h2>
            <p>Acesso Restrito para Escritórios Credenciados</p>
            
            <form id="form-login">
                <div class="form-group">
                    <label for="login-email">Email do Escritório:</label>
                    <input type="email" id="login-email" required placeholder="seu@escritorio.com">
                </div>
                
                <div class="form-group">
                    <label for="login-senha">Senha:</label>
                    <input type="password" id="login-senha" required placeholder="Sua senha">
                </div>
                
                <button type="submit" id="btn-login">Acessar Sistema</button>
                
                <div id="msg-login" class="form-message"></div>
            </form>
        </div>
    </div>

    <!-- Conteúdo Principal (ficará escondido até o login) -->
    <div id="main-content" style="display: none;">
        <header>
            <h1>Portal CONTERC - Banco do Nordeste</h1>
            <p>Sistema de Rastreamento de Processos Jurídicos</p>
            <button id="btn-logout" style="position: absolute; top: 20px; right: 20px; background: #dc3545;">Sair</button>
        </header>

        <main>
            <div class="container">
                <section class="form-section">
                    <h2>Enviar Novo Processo</h2>
                    
                    <form id="form-criar-processo">
                        <label for="escritorio">Nome do Escritório *</label>
                        <input type="text" id="escritorio" required placeholder="Informe o nome do escritório">

                        <label for="email">E-mail do Solicitante *</label>
                        <input type="email" id="email" required placeholder="seu@escritorio.com">

                        <label for="dataAto">Data do Ato *</label>
                        <input type="date" id="dataAto" required>

                        <label for="processo">Nº do Processo Principal *</label>
                        <input type="text" id="processo" required 
                               placeholder="0000000-00.0000.0.00.0000"
                               title="Formato: 7 números, traço, 2 números, ponto, 4 números, etc.">

                        <label for="processoOrigem">Nº do Processo de Origem *</label>
                        <input type="text" id="processoOrigem" required 
                               placeholder="0000000-00.0000.0.00.0000">

                        <label for="parte">Nome da Parte *</label>
                        <input type="text" id="parte" required placeholder="Nome completo da parte envolvida">

                        <button type="submit" id="btn-submit-criar">Enviar Solicitação</button>
                        
                        <div id="msg-criar" class="form-message"></div>
                    </form>
                </section>

                <section class="form-section">
                    <h2>Consultar Status do Processo</h2>
                    
                    <form id="form-consultar-processo">
                        <label for="numProcessoConsulta">Nº do Processo *</label>
                        <input type="text" id="numProcessoConsulta" required 
                               placeholder="0000000-00.0000.0.00.0000">

                        <button type="submit" id="btn-submit-consultar">Consultar Processo</button>

                        <div id="msg-consulta" class="form-message"></div>
                    </form>
                </section>
            </div>
        </main>

        <footer style="text-align: center; padding: 20px; color: var(--cor-texto-secundario);">
            <p>Banco do Nordeste - Sistema CONTERC | Fase 1: Frontend</p>
        </footer>
    </div>
</body>
</html>
